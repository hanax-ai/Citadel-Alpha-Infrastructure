# Inhibition rules to prevent alert spam
inhibit_rules:
  # Inhibit warning alerts when critical alerts are firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service', 'instance']

  # Inhibit service alerts when instance is down
  - source_match:
      alertname: 'InstanceDown'
    target_match_re:
      alertname: '.*'
    equal: ['instance']

  # Inhibit high CPU alerts when service is down
  - source_match_re:
      alertname: '.*ServiceDown.*'
    target_match:
      alertname: 'HighCPUUsage'
    equal: ['instance']
